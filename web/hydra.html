<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial™ on Hydra</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00ff6a;
            --secondary: #00bb4e;
            --accent: #009944;
            --dark: #0d0d0d;
            --darker: #000000;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            transition: all 0.3s ease;
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 106, 0.3);
        }

        .navbar.scrolled {
            background: rgba(13, 13, 13, 0.95);
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(0, 255, 106, 0.5);
        }

        .navbar-brand i {
            color: var(--primary);
            margin-right: 10px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 106, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }

        .hero-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 0;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0, 255, 106, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 255, 106, 0.3);
            position: relative;
            overflow: hidden;
            margin: 10px 5px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 106, 0.5);
            background: linear-gradient(45deg, var(--secondary), var(--accent));
        }

        .cta-button i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover i {
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px 0;
            text-align: center;
            position: relative;
            border-top: 1px solid rgba(0, 255, 106, 0.1);
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px) scale(1.1);
            text-shadow: 0 0 10px rgba(0, 255, 106, 0.5);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                Unofficial™
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Unofficial™ on Hydra Launcher</h1>
                <p class="hero-subtitle">Now available as a trusted download source for Hydra Launcher!</p>
                <button class="cta-button" id="exploreBtn">
                    Add to Hydra <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
            <p class="copyright">© 2025 Unofficial™. All rights reserved.</p>
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.getElementById('exploreBtn').addEventListener('click', function() {
            window.location.href = "hydralauncher://install-source?urls=https%3A%2F%2Fraw.githubusercontent.com%2Fhenryyzzkx%2Funofficial%2Frefs%2Fheads%2Fmain%2Funofficial.json";
        });
    </script>
</body>
</html>
